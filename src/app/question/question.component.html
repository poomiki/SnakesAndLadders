<md-card>
<div class="example-selected-value">Question: {{currentQuestion.question}}</div>
<md-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
  <md-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season" (click)="onClick(season)">
    {{season}}
  </md-radio-button>
</md-radio-group>
<div class="example-selected-value">Your favorite season is: {{answerIndex}} - {{favoriteSeason}} </div>
</md-card>
